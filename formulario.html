<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/cabecera.css">
    <style>
                /* Contenedor para poner el texto a la izquierda y el form a la derecha */
        .contenedor-principal {
            display: flex;
            justify-content: space-around; /* Separa los elementos */
            align-items: center;           /* Los centra verticalmente */
            min-height: 70vh;              /* Altura para que respire la página */
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        /* Estilo para el texto gigante de la izquierda */
        .titulo-izquierda {
            font-size: 60px; /* Tamaño grande como en la imagen */
            max-width: 400px;
            line-height: 1.1;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* El recuadro del formulario (más pequeño) */
        #formulario {
            background-color: #d3d3d3; 
            padding: 25px;            /* Menos espacio interno para que sea pequeño */
            border-radius: 12px;
            width: 320px;             /* Ancho reducido */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;   /* Alinea el contenido interno */
            align-items: center;      /* Centra los elementos dentro del form */
        }

        /* Título DONA dentro del recuadro */
        #formulario h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 20px;
        }

        /* Ajuste de los campos de texto internos */
        .campo {
            width: 100%; /* Para que ocupen todo el ancho del form pequeño */
        }

        .campo label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            text-align: center; /* Alinea etiquetas a la izquierda del input */
        }

        input[type="text"], 
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Botones de cantidad más compactos */
        .botones {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .botones button {
            padding: 5px 10px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #b0a8a6;
        }

        /* Checkboxes texto pequeño */
        .campo input[type="checkbox"] + label {
            font-size: 13px;
            font-weight: normal;
            display: inline;
        }

        /* Botón DONAR (el grande de abajo) */
        input[type="submit"] {
            background-color: #9e9795;
            color: black;
            border: none;
            width: 160px;    /* No ocupa todo el ancho, más pequeño */
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #8a8381;
        }
    </style>
</head>
<body>
        <header>
            <div class="caja-logo">
                <img src="cabecera/LOGOMUSEOMEMORIA_INV.png" alt="Logo" class="logo-foto">
                <div class="nombre-museo">
                    Museo de<br>
                    la Memoria
                </div>
            </div>
            
            <nav class="menu-navegacion">
                <a href="index.html">Home</a>
                <a href="cronologia.html">Cronología</a>
                <a href="galeria.html">Galería</a>
                <a href="testimonios.html">Testimonios</a>
                <a href="clasificador.html">Clasificador</a>
                <a href="formulario.html">Hazte socio</a>
            </nav>
        </header>
    <div class="contenedor-principal">
        <h1>TU VOZ CUENTA</h1>
        <form id="formulario" action="vpernog@upv.edu.es" method="post" onsubmit="validar(event)">
        <h3>DONA</h3>
        <div class="campo">
            <label for="nombreCompleto">Nombre completo</label><br>
            <input type="text" id="nombreCompleto" name="nombre"><br><br>
        </div>
        <div class="campo">
            <label for="correo">Correo electrónico</label><br>
            <input type="email" id="correo" name="correo"><br><br>
        </div>
        <div id="otra" class="campo">
            <label for="cant">Cantidad a donar</label><br>
            <div class="botones">
                <button type="button"  onclick="gestionar(this)">60€</button>
                <button type="button"  onclick="gestionar(this)">80€</button>
                <button type="button"  onclick="gestionar(this)">120€</button>
                <button type="button"  onclick="gestionar(this); mostrar()">OTRA</button>
            </div><br>
        </div><br>
        <div class="campo opciones-check">
            <input type="checkbox" id="bot1">
            <label for="bot1">Acepto la política de privacidad</label><br>
            <input type="checkbox" id="bot2">
            <label for="bot2">Deseo recibir un correo con la confirmación de la donación</label><br><br>
        </div>

        <input type="submit" class="boton-enviar" value="Donar"><br><br>
        <div id="mensajes"></div>
        </form>
    </div>
    
    <script>
        function gestionar(elem){
            var dinero=document.getElementById("dinero");
            if (dinero){
                dinero.remove();
            }
            var botones = document.querySelectorAll('.botones button');
            for (var i=0;i<botones.length;i++){
                botones[i].style.backgroundColor = "";
                botones[i].style.color = "";
            }
            elem.style.backgroundColor = "#fe5929";
            elem.style.color = "white";
        }
        function mostrar(){
            var div=document.getElementById("otra");
            var input=document.createElement("input");
            input.type="number";
            input.id="dinero";
            input.min=1;
            input.step=1;
            div.appendChild(input);
        }
        function validar(event){
            event.preventDefault();

            var c_nombre=document.getElementById("nombreCompleto");
            var c_correo=document.getElementById("correo");
            var c_mensajes=document.getElementById("mensajes");
            var caja1=document.getElementById("bot1");

            c_mensajes.innerHTML="";
            c_nombre.style.border="";
            c_correo.style.border="";

            var boton = document.querySelector(".botones button[style*='background-color']");
            var errores = [];

            if (c_nombre.value===""){
                errores.push("Debes escribir tu nombre completo.");
                c_nombre.style.border="2px solid #fe5929";
            }
            if (c_correo.value===""){
                errores.push("Debes escribir tu correo electrónico.");
                c_correo.style.border="2px solid #fe5929";
            }
            if (!boton){
                errores.push("Debes seleccionar una cantidad de dinero.");
            } else {
                if (boton.textContent==="OTRA") {
                    var c_dinero = document.getElementById("dinero");
                    if (c_dinero.value===""){
                        errores.push("Debes introducir una cantidad de dinero.");
                        c_dinero.style.border="2px solid #fe5929";
                    }
                }
            }
            if (!caja1.checked){
                errores.push("Debes aceptar la política de privacidad.");
            }
            if (errores.length>0){
                for (var i=0;i<errores.length;i++){
                    c_mensajes.innerHTML+=errores[i]+"<br>";
                }
                c_mensajes.style.color="#fe5929";
                c_mensajes.style.fontWeight="bold";
                return false;
            }else{
                alert("Donación realizada correctamente. ¡Gracias por ayudar!");
                document.getElementById("formulario").reset();
                if (c_dinero){
                    c_dinero.remove();
                }
                boton.style.backgroundColor="";
                boton.style.color="";

                return true;                
            }

        }
    </script>
</body>

</html>
